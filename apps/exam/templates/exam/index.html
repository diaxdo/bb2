<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login and Registration</title>
        {%load staticfiles%}
        <link rel="stylesheet" type="text/css" href={%static "exam/css/main.css"%}>
    </head>
    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"
            {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="reg">
        <h2>Registration</h2>
        <form action='/register' method='POST'>
            {% csrf_token %}
            <label for="first_name">First Name:<input type="text" name="first_name"></label><br>
            <label for="alias">Alias:<input type="text" name="alias"></label><br>
            <label for="email">Email:<input type="text" name="email"></label><br>
            <label for="password">Password:<input type="password" name="password"></label><br>
            <label for="confirm">Confirm password:<input type="password" name="confirm"></label><br>
            <label for="birthday">Birthday: <input type="date" name="birthday"></label><br>
            <input type="submit" value="Register" class="register">
        </form>
        </div>
        <div class="log">
        <h2>Log in</h2>
        <form action='/login' method='POST'>
            {% csrf_token %}
            <label for="email">Email:<input type="text" name="email"></label><br>
            <label for="password">Password:<input type="password" name="password"></label><br>
            <input type="submit" value="Login" class="login">
        </form>
        </div>

    </body>
</html>
